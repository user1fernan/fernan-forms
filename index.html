<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<!-- >in< en los comentarios indica el inicio del bloque-->

<body>

    <div class="container">  <!--incont1-->
        <div class="card"> <!--incard-->

                <div class="card-header ps-2">
                    <h3>Payment form example</h3>
                </div>

                <div class="card-body"> <!--incardbody-->

                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <form class="row g-4"> <!--inform-->

                        <div class="col-md-5">
                            <label for="inputCard" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                        </div>

                        <div class="col-md-3">
                            <label for="inputCvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="inputCvc" placeholder="0000">
                        </div>

                        <div class="col-md-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                        </div>

                        <div class="col-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>

                        <div class="col-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>

                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                           <div class="row g-4"> <!--inrow2-->

                                <div class="col-md-4"> <!--inradio-->

                                    <p>We accept:</p>

                                    <div class="alert alert-secondary p" role="alert"> <!--inalert-->

                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class=" form-check-label" for="flexRadioDefault1"><i
                                                class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                                        </div>

                                        <div class=" form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2"><i
                                                    class="fa-brands fa-cc-visa fa-lg"></i></label>
                                        </div>
                                        
                                        <div class="form-check-inline"">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault3">
                                            <label class=" form-check-label" for="flexRadioDefault3"><i
                                                class="fa-brands fa-cc-diners-club fa-lg"></i> </label>
                                        </div>

                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault4">
                                            <label class="form-check-label" for="flexRadioDefault4"><i
                                                    class="fa-brands fa-cc-amex fa-lg"></i>
                                            </label>
                                        </div>

                                    </div> <!--finalert-->
                                </div> <!--finradio-->

                                <div class="col-md-6 offset-2">
                                    <div class="mb-6">
                                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                                        <p style="font-size: small; color: gray;">Add any notes here.</p>
                                    </div>
                                </div>

                            </div> <!--finrow2--> 

                     </form><!--inform-->
     </div><!--fincardbody-->

    <div class="card-footer text-body-secondary">
        <button type="button" class="btn btn-primary float-end m-1">Send</button>
        <button type="button" class="btn btn-secondary float-end m-1" data-bs-dismiss="modal">Cancel</button>
        
    </div>

        </div><!--fincard-->

    </div><!--incont1-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
